<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La comunidad Wiki contactanos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>La<br> Comunidad<span class="span"> Wiki</span></h1>
        </div>
        <div class="imagen-logo">
            <img src="img/The lord fo the rings header.png" alt="logo header">
        </div>
        <div class="div-nav">
            <ul class="nav">
                <li><a href="index.html" class="link">Inicio</a></li>
                <li><a href="curiosidades.html" class="link">Curiosidades</a></li>
                <li><a href="personajes.html" class="link">Personajes</a></li>
                </ul>
        </div>
    </header>
    <div class="cuerpo-pagina-contactanos"> 
        <form action="" id="form">
            <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" required>
            <label for="email">Email:</label>
                <input type="email" name="email" required>
            <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" required>
            <label for="mensaje">Dejanos tu posteo:</label>
                <textarea name="mensaje" cols="30" rows="10"></textarea>
            <label for="captcha">Confirme que no eres un robot: </label>
                <input type="text" id="captcha" name="captcha" required>    
            <button>Enviar</button>
            
        </form>
    </div>
    <footer>
        <div class="redes-sociales">  
            <div class="contain-redes-sociales">
                
                <div class="imagen-red-social">
                    <img src="img/facebook.png" alt="facebook">
                </div>
                <div class="imagen-red-social">
                    <img src="img/instagram.png" alt="Instagram">
                </div>
                
                <div class="imagen-red-social">
                    <img src="img/youtube.png" alt="facebook"> 
                </div>
                <h4>La comunidad <span class="span"> &#169 </span></h4>   
            </div>
        </div>
    </footer>
    <script src="js/contactanos.js"></script>
</body>
</html>
